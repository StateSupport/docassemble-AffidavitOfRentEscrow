id: Introduction
continue button field: introduction
question: |
  Minnesota State Landlord/Tenant Law
subquestion: |
  Minnesota State <a href="https://www.revisor.mn.gov/statutes/cite/504B.161" title="https://www.revisor.mn.gov/statutes/cite/504B.161">§ 504B.161</a> says that residential landlords have to do the things listed below. It doesn’t matter if the lease is in writing or not.

  1.	Keep the home and all common areas “fit for the use intended by the parties”, meaning that it's suitable for your living purposes. 

  <ul>For example, if you are in need of accessibility features, like a ramp or roll in shower, and the property claims to have these things, the landlord must make sure the property has these things and in working condition.</ul>
  
  2.	Keep the home in “reasonable repair”, meaning that the property is clean and safe from serious hazards, it has functional plumbing, heating, and electrical; and is compliant with building codes.
  
  3.	Keep the home at a minimum temperature of 68 degrees Fahrenheit from October 1st through April 30th
  
  4.	Make sure the home meets health and safety laws of the state and local government
  
  5.	Keep the home “reasonably energy efficient by installing weatherstripping, caulking, storm windows, and storm doors”

  These are called the “Covenants of Habitability.” They are set by law and can’t be changed or ignored, even if the lease says something different. The landlord is responsible for repairs to the home unless the tenant damages the home on purpose or by being reckless or careless.
  
  Complete this form to request that your landlord make the necessary repairs within 14 days.
