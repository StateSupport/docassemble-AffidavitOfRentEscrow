---
id: download Request_for_repairs_letter
event: Request_for_repairs_letter_download
question: |
  All done
subquestion: |
  Thank you ${users}. Your form is ready to download and deliver.
  
  View, download and send your form below. Click the "Edit answers" button to fix any mistakes.

  ${ action_button_html(url_action('review_Request_for_repairs_letter'), label='Edit answers', color='info') }
  
  
  ${ al_user_bundle.download_list_html() }
  

  ${ al_user_bundle.send_button_html(show_editable_checkbox=False) }

progress: 100
---
# ALDocument objects specify the metadata for each template
objects:
  - Request_for_repairs_letter_Post_interview_instructions: ALDocument.using(title="Instructions", filename="Request_for_repairs_letter_next_steps.docx", enabled=True, has_addendum=False)
  - Request_for_repairs_letter_attachment: ALDocument.using(title="Request for repairs letter", filename="Request_for_repairs_letter", enabled=True, has_addendum=False, )
---
# Bundles group the ALDocuments into separate downloads, such as for court and for the user
objects:
  - al_user_bundle: ALDocumentBundle.using(elements=[Request_for_repairs_letter_Post_interview_instructions, Request_for_repairs_letter_attachment], filename="Request_for_repairs_letter", title="All forms to download for your records", enabled=True)
  - al_recipient_bundle: ALDocumentBundle.using(elements=[Request_for_repairs_letter_attachment],  filename="Request_for_repairs_letter", title="All forms to file", enabled=True)
---
# Each attachment defines a key in an ALDocument. We use `i` as the placeholder here so the same template is 
# used for "preview" and "final" keys, and logic in the template checks the value of 
# `i` to show or hide the user's signature
attachment:
  name: Post-interview-Instructions
  filename: Request_for_repairs_letter_next_steps
  docx template file: Request_for_repairs_letter_next_steps.docx
  variable name: Request_for_repairs_letter_Post_interview_instructions[i]
  skip undefined: True
  tagged pdf: True
